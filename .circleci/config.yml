version: 2
jobs:
  
  build_2.4:
    docker:
      - image: circleci/ruby:2.4
    steps:
      - checkout

      - run:
          name: Bundle Install
          command: bundle install

      - run:
          name: Include standard tests
          command: git submodule update --init

      - run:
          name: Run rspec
          command: |
            bundle exec rspec --format documentation

    
  build_2.5:
